name: Test and Lint

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: |
          frontend/package-lock.json
          backend/package-lock.json
    
    - name: Build and start services
      run: |
        docker-compose up -d --build
        sleep 15
    
    - name: Test Backend
      run: docker-compose exec -T backend npm test
    
    - name: Test Frontend
      run: docker-compose exec -T frontend npm test || true
    
    - name: Lint Backend
      run: docker-compose exec -T backend npm run lint || true
    
    - name: Lint Frontend
      run: docker-compose exec -T frontend npm run lint || true
    
    - name: Build Frontend
      run: docker-compose exec -T frontend npm run build
    
    - name: Stop services
      run: docker-compose down
  
  security:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Install detect-secrets
      run: pip install detect-secrets
    
    - name: Run secrets scan
      run: detect-secrets scan --baseline .secrets.baseline